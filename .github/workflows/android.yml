name: Build Mod Generator

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant gradle permission
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build

    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: ModCreator
        path: .
